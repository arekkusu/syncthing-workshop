## Synchronization

* What is synchronized?
  * File contents / modification time

* What is not?
  * POSIX/NFS ACL, hard link...

* How?
  * File are segmented into blocks
  * Renaming / moving file
  * Partially transfered data

<section>
<section data-markdown> <textarea data-template>

## Security

* Encryption and Authentication using TLS
  * Both device authenticate using certificate
  * Device ID = TLS cert hash
  * Devices must be explicitly allowed

</textarea> </section>
</section>

<section>
<section data-markdown> <textarea data-template>

## Connectivity

* TLS over 22000/TCP

* Local discovery
  * 21027/UDP

* Global discovery
  * UPnP / port forwarding
  * Relaying

</textarea> </section>

<section data-markdown> <textarea data-template>

## Server?

* Syncthing Relay Server
* Syncthing Discovery Server

</textarea> </section>
<section data-markdown> <textarea data-template>

## Privacy

* Relay Server
  * Knows IP, device ID

* Disvovery Server
  * Annoucement sent every 30min
  * Mapping between device ID and IP

* Eavesdropper can know:
  * Machine running Syncthing
  * Their device IDs

</textarea> </section>
